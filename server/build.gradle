plugins {
    id 'di.unito.it.prog3.java-application-conventions'

    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.graphics', 'javafx.fxml' ]
}

dependencies {
    implementation project(':libs')
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.11.3'
}

application {
    // Define the main class for the application.
    mainClass = 'di.unito.it.prog3.server.MailServerApp'
}
