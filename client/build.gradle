plugins {
    id 'di.unito.it.prog3.java-application-conventions'

    id 'org.openjfx.javafxplugin' version '0.0.9'
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.graphics', 'javafx.fxml' ]
}

dependencies {
    implementation group: 'org.controlsfx', name: 'controlsfx', version: '11.0.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
    implementation project(':libs')
}

application {
    // Define the main class for the application.
    mainClass = 'di.unito.it.prog3.client.MailClientApp'
}

