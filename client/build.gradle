task passArgs {
    run {
        systemProperties project.getProperties()
    }
}

run.mustRunAfter passArgs

task buildControls(type: Jar) {
    baseName 'controls'
    from sourceSets.main.output
    include 'di/unito/it/prog3/client/controls/**.class'
    from sourceSets.main.resources
    include 'controls/**'
}