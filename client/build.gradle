plugins {
    id 'di.unito.it.prog3.java-application-conventions'

    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.graphics', 'javafx.fxml' ]
}

dependencies {
    implementation project(':libs')
}

application {
    // Define the main class for the application.
    mainClass = 'di.unito.it.prog3.client.MailClientApp'
}

task checkDebugMode {
    run {
        if (project.hasProperty('debugMode')) {
            systemProperty 'debug', 'true'
        }
    }
}

run.mustRunAfter checkDebugMode
